<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ Reziz</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://i.postimg.cc/yxQgZtPJ/IMG-20250906-142034-503.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 60px;
      border-radius: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      border: 6px solid #2c5364;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 42px;
      color: #0f2027;
    }

    .info {
      margin: 24px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .info a {
      color: #0083b0;
      text-decoration: none;
      font-weight: bold;
      font-size: 24px;
    }

    .info i {
      font-size: 30px;
      color: #2c5364;
    }

    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 600px) {
      .card {
        padding: 40px;
      }

      .profile-pic {
        width: 150px;
        height: 150px;
      }

      h2 {
        font-size: 32px;
      }

      .info {
        font-size: 20px;
      }

      .info a {
        font-size: 20px;
      }

      .info i {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/tgcFxSRL/IMG-20250712-141631-599.jpg" alt="DJ Reziz" class="profile-pic" />
    <h2>DJ Reziz</h2>

    <div class="info">
  <i class="fab fa-instagram"></i>
  <a href="https://instagram.com/djreziz" target="_blank">Instagram</a>
</div>

<div class="info">
  <i class="fab fa-telegram"></i>
  <a href="https://t.me/djreziz" target="_blank">Telegram</a>
</div>

<div class="info">
  <i class="fab fa-whatsapp"></i>
  <a href="https://wa.me/989122484607" target="_blank">WhatsApp</a>
</div>


    <div class="info">
      <i class="fas fa-phone"></i>
      <a href="tel:+989122484607"><span dir="ltr">0912 248 46 07</span></a>
    </div>

    <div class="info">
      <i class="fas fa-music"></i>
      <a href="https://ahangify.com/songs/680a084e463c496c9a032cc2" target="_blank">Ahangify</a>
    </div>

    <div class="footer">
      طراحی شده برای تگ NFC
    </div>
  </div>
</body>
</html>
