<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJ Reziz</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <!-- Font Awesome برای آیکون‌های حرفه‌ای -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #2c5364;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #0f2027;
    }

    .info {
      margin: 12px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .info a {
      color: #0083b0;
      text-decoration: none;
      font-weight: bold;
    }

    .info i {
      font-size: 20px;
      color: #2c5364;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.postimg.cc/tgcFxSRL/IMG-20250712-141631-599.jpg" alt="DJ Reziz" class="profile-pic" />
    <h2>DJ Reziz</h2>

    <div class="info">
      <i class="fab fa-instagram"></i>
      <a href="https://instagram.com/djreziz" target="_blank">@djreziz</a>
    </div>

    <div class="info">
      <i class="fab fa-telegram"></i>
      <a href="https://t.me/djreziz" target="_blank">@djreziz</a>
    </div>

    <div class="info">
      <i class="fab fa-whatsapp"></i>
      <a href="https://wa.me/989122484607" target="_blank">واتساپ</a>
    </div>

    <div class="info">
      <i class="fas fa-phone"></i>
      <a href="tel:+989122484607">0912 248 46 07</a>
    </div>

    <div class="footer">
      طراحی اختصاصی  NFC
    </div>
  </div>
</body>
</html>
